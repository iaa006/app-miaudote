<ion-header [translucent]="true">
  <ion-toolbar style="--background: #ffffff;">
    <ion-title>
      <img src="assets/logo.png"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo-login">
  <ion-text class="texto-boas-vindas">Boas Vindas!</ion-text>
  <ion-card class="cartao-login">
    <ion-card-header>
      <ion-card-title>Insira seus dados para continuar</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="campo-input">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Nome de usuário" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item class="campo-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
        <ion-icon name="eye-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-text class="texto-esqueci-senha">Esqueci a senha</ion-text>

      <ion-button expand="block" class="botao-login" (click)="logar()">
        Entrar
      </ion-button>

      <ion-text class="texto-cadastro">
        Não possui uma conta? <a class="link-cadastro" routerLink="/cadastro">Cadastre-se</a>
      </ion-text>
      <ion-text class="texto-continuar">
        <a href="#">Permanecer sem sessão</a>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
