<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><img src="assets/logo.png" alt=""></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text>Boas Vindas!</ion-text>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Insira seus dados para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">*Digite seu usuário</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" placeholder="Nome do usuário"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">*Digite sua senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()">Entrar</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
